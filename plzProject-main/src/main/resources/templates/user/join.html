<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
  <div class="container">
    <h3>JOIN</h3>
    <form action="/user/join" method="post">

      <!-- 이름 입력 필드 -->
      <div class="form-group mt-3">
        <label for="name">이름:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
      </div>

      <!-- 생년월일 입력 필드 -->
      <div class="form-group mt-3">
        <label for="birthDate">생년월일:</label>
        <input type="text" class="form-control" id="birthDate" placeholder="ex)1997-01-01" name="birthDate" required>
      </div>

      <!-- 사용자명 입력 필드 -->
      <div class="form-group mt-3">
        <label for="username">아이디:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
      </div>

      <!-- 비밀번호 입력 필드 -->
      <div class="form-group mt-3">
        <label for="password">비밀번호:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
      </div>

      <!-- 이메일 입력 필드 -->
      <div class="form-group mt-3">
        <label for="email">이메일:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>

      <!-- 성별 입력 필드 -->
      <div class="form-group mt-3">
        <label for="gender">성별:</label>
        <input type="text" class="form-control" id="gender" placeholder="Enter gender" name="gender" required>
      </div>

      <!-- 주소 시 입력 필드 -->
      <div class="form-group mt-3">
        <label for="city">시:</label>
        <input type="text" class="form-control" id="city" placeholder="예: 서울" name="city" required>
      </div>

      <!-- 주소 구 입력 필드 -->
      <div class="form-group mt-3">
        <label for="state">구:</label>
        <input type="text" class="form-control" id="state" placeholder="예: 강남구" name="state" required>
      </div>

      <!-- 폼 제출 및 초기화 버튼 -->
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>

    </form>
  </div>
</div>

<script layout:fragment="script" th:inline="javascript">
</script>
